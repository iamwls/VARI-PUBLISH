<!DOCTYPE html>
<html lang="ko">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="shortcut icon" href="./image/favicon.ico" />

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="write.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARI</title>
  </head>
  <body>
    <div class="content">
      <header>
        <a
          href="file:///Users/jin-yewon/Portfolio/VARI/main.html"
          class="logolink"
        >
          <img class="logo" src="./image/smalllogo.png" />
        </a>
        <button class="writeBtn" onclick="location.href='write.html'">
          글쓰기
        </button>
        <div class="profile">
          <h6 class="name">김아련</h6>
          <h6 class="sla">님</h6>
        </div>
      </header>
      <div class="formwrap">
        <input type="text" class="title" placeholder="제목을 입력하세요." />
        <div class="select">
          <div class="select1">
            <p class="typetxt">분야를 선택해주세요.</p>
            <button class="dropbtn">
              선택<img
                src="./image/dropicon.png"
                alt="드롭아이콘"
                class="dropicon"
              />
            </button>
            <div class="drop-content">
              <a href="#" class="web">WEB</a>
              <a href="#" class="android">ANDROID</a>
              <a href="#" class="iOS">iOS</a>
              <a href="#" class="IoT">IoT</a>
              <a href="#" class="AI">AI</a>
              <a href="#" class="Design">DESIGN</a>
              <a href="#" class="etc">ETC</a>
            </div>
          </div>
          <div class="select1">
            <p class="teamnametxt">팀 이름을 작성해주세요.</p>
            <input type="text" class="teamnameinput" placeholder="입력" />
          </div>
        </div>
        <div class="addfile">
          <button class="addfilebtn">+ 파일추가</button>
          <input type="file" multiple="multiple" type="file" class="af" />
        </div>
        <div class="contentta">
          <textarea
            name="content"
            id="contenttextarea"
            placeholder="내용을 입력하세요."
          ></textarea>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/write.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
