<!DOCTYPE html>
<html lang="ko">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="signup.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARI</title>
  </head>
  <body>
    <div class="mainwrap">
      <div class="logo">
        <img src="./image/smalllogo.png" alt="로고" class="logoimg" />
      </div>
      <div class="signupform">
        <p class="nametxt">Name</p>
        <input type="text" class="name" placeholder="이름을 입력하세요." />
        <p class="emailtxt">Email</p>
        <input type="text" class="email" placeholder="이메일을 입력하세요." />
        <p class="passwordtxt">Password</p>
        <input
          type="text"
          class="password"
          placeholder="비밀번호를 입력하세요."
        />
        <div class="button">
          <button class="signup">회원가입</button>
          <a href="signin.html" class="gosignin"
            >이미 계정이 있으신가요? 로그인</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
