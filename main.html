<!DOCTYPE html>
<html lang="ko">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARI</title>
  </head>
  <body>
    <div class="content">
      <header>
        <img class="logo" src="./image/smalllogo.png" />
        <button class="writeBtn">글쓰기</button>
        <div class="profile">
          <h6 class="name">김아련</h6>
          <h6 class="sla">님</h6>
        </div>
      </header>
      <div class="mainwrap">
        <div class="maincontent">
          <div class="left">
            <p class="maintxt">
              스터디와 포트폴리오, <br />
              프로젝트를 찾는 가장 쉬운 방법 <br />
              VARI에서 함께 할 팀원을 찾아보세요!
            </p>
            <img
              src="./image/smalllogo.png"
              alt="로고"
              class="maincontentlogo"
            />
          </div>
          <div class="right">
            <img
              src="./image/maincontentimg.png"
              alt="로고"
              class="maincontentimg"
            />
          </div>
        </div>

        <div class="vari">
          <div class="mainmenu">
            <a href="#" class="project">프로젝트</a>
            <a href="#" class="contest">대회</a>
            <a href="#" class="portfolio">포트폴리오</a>
            <a href="#" class="study">스터디</a>
          </div>
          <div class="hashtag">
            <a href="#" class="web"># WEB</a>
            <a href="#" class="android"># ANDROID</a>
            <a href="#" class="iOS"># iOS</a>
            <a href="#" class="IoT"># IoT</a>
            <a href="#" class="ai"># AI</a>
            <a href="#" class="design"># DESIGN</a>
          </div>
          <div class="listbox">
            <ul class="list">
              <li class="1">
                <img src="./image/Data analyse.png" alt="" class="screenshot" />
                <h1 class="title">디자이너 구해요</h1>
                <h6 class="teamname">아리수</h6>
              </li>
              <li class="1"></li>
              <li class="1"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
